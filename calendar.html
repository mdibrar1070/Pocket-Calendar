<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Pocket Calendar</title>
</head>
<body>
    
    <div class="box">
        <div class="box1">
            <div class="content">
            <p id="date">12</p>
            <p id="day">Tuesday</p>
        </div>
        </div>
        <div class="box2">
            <div class="content2">
                <p id="month">August</p>
                <p id="year">2023</p>
        </div>
        </div>
    </div>
    

    <script src="index.js"></script>
  
</body>
</html>
